<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #1a1a1a;
        color: #fff;
        padding: 1em 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .center {
        justify-content: center;
      }

      .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
      }

      nav {
        display: flex;
        align-items: center;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        transition: color 0.3s;
      }

      nav a:hover {
        color: lightskyblue;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        background-color: lightskyblue;
        color: #1a1a1a;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: ;
      }

      main {
        padding: 20px;
      }

      .hero-section {
        background-image: url("heroImage.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 100px 0;
      }

      .hero-content {
        max-width: 800px;
        margin: 0 auto;
      }

      .hero-content h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      footer {
        position: fixed;
        bottom: 0;
        right: 0;
        left: 0;
        text-align: center;
        padding: 1em;
        background-color: #1a1a1a;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <a href="#" class="logo"
          ><img src="logo.png" alt="RHB Bank" width="100px"
        /></a>
        <nav>
          <a href="#">Home</a>
          <a href="#">Accounts</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </nav>
        <a href="#" class="button">Login</a>
      </div>
    </header>

    <div class="hero-section">
      <div class="hero-content">
        <h1>Welcome to RHB Bank</h1>
        <p>Experience seamless online banking for all your financial needs.</p>
        <a href="#" class="button">Get Started</a>
      </div>
    </div>

    <main>
      <div class="container center">
        <p>Manage your accounts online anytime, anywhere.</p>
      </div>
    </main>

    <footer>&copy; 2023 RHB Bank. All rights reserved.</footer>
  </body>
